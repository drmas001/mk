[build]
  publish = "."
  command = ""
  environment = { NODE_VERSION = "18.17.0" }

[build.processing]
  skip_processing = true

[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/"
  to = "/signin.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/src/dashboard.html"
  status = 200
  force = false

[identity]
  enabled = true
  external_providers = []
  [identity.signup]
    allowed_domains = []  # Leave empty to allow all domains
    autoconfirm = true   # Auto-confirm users after registration

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"