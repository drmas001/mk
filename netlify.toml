[build]
  publish = "."
  command = ""
  environment = { NODE_VERSION = "18.17.0" }

[build.processing]
  skip_processing = true

[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/src/dashboard.html"
  status = 200
  force = false

[identity]
  enabled = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"